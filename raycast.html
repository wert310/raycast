    <!-- keypresses  -->
    <script type="text/javascript">
        pressed_keys = {left:false, up:false, right:false, down:false, space:false, enter:false };
        var KEY_CODES = {37: "left", 38: "up", 39: "right", 40: "down", 32: "space", 13: "enter"};
        window.addEventListener("keydown", function(e) {
            if (KEY_CODES[e.keyCode]){
                pressed_keys[KEY_CODES[e.keyCode]] = true;
                e.preventDefault();
            }
        }, false);
        window.addEventListener("keyup", function (e) {
            if (KEY_CODES[e.keyCode]){
                pressed_keys[KEY_CODES[e.keyCode]] = false;
                e.preventDefault();
            }
        }, false);
    </script>
